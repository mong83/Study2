<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">

<title>study</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">SKCC</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="/form.html">회원가입 <span class="sr-only">(current)</span></a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<!-- 깔끔하기 위해 추가 -->
		<form action = "/create" method="post">
			<div class="form-group">
				<label for="userId">사용자 아이디</label> <input type="text"
					class="form-control" name="userId" aria-describedby="emailHelp"
					placeholder="userId">
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" name="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input type="text" class="form-control"
					name="name" placeholder="이름">
			</div>
			<div class="form-group">
				<label for="name">이메일</label> <input type="email"
					class="form-control" name="email" placeholder="이메일">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
